<!DOCTYPE html>
<html lang="fr">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="author" content="JF Parmentier">
    <meta name="description" content="">

    <title>Transformations thermodynamiques</title>

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/extensionBoutons.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Javascript
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="scripts/general.js"></script>
    <script src="scripts/gestionSimulation.js"></script>
    <script src="scripts/dragAndDrop.js"></script>

</head>

<body onload="initialisePage()">

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" id="conteneur" style="margin-top: 1%;">

    <div class="row">
        <!-- animation centrale -->
        <div class="nine columns">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="100%" height="100%" id="SVG_simulation" onload="makeDraggable(evt)">
                <style>
                    .static {
                        cursor: not-allowed;
                    
                    .draggable {
                        cursor: grab;
                    }
                    .dragged {
                        cursor : grabbing;
                    }
                </style>
                <defs>
                    <linearGradient id="couleurMasseOrange" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="orange" />
                        <stop offset="25%" stop-color="rgb(255, 225, 189)" />
                        <stop offset="75%" stop-color="orange" />
                        <stop offset="100%" stop-color="orange" />
                    </linearGradient>
                    <linearGradient id="couleurMasseBleue" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="blue" />
                        <stop offset="25%" stop-color="rgb(200, 200, 255)" />
                        <stop offset="75%" stop-color="blue" />
                        <stop offset="100%" stop-color="blue" />
                    </linearGradient>
                    <linearGradient id="couleurMasseVerte" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="green" />
                        <stop offset="25%" stop-color="rgb(200, 255, 200)" />
                        <stop offset="75%" stop-color="green" />
                        <stop offset="100%" stop-color="green" />
                    </linearGradient>
                    <linearGradient id="couleurMasseViolette" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="rgb(250,50,250)" />
                        <stop offset="25%" stop-color="rgb(255, 230, 255)" />
                        <stop offset="75%" stop-color="rgb(250,50,250)" />
                        <stop offset="100%" stop-color="rgb(250,50,250)" />
                    </linearGradient>
                    <linearGradient id="couleurMasseBleueVerte" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="rgb(50,200,200)" />
                        <stop offset="25%" stop-color="rgb(200,250,250)" />
                        <stop offset="75%" stop-color="rgb(50,200,200)" />
                        <stop offset="100%" stop-color="rgb(50,200,200)" />
                    </linearGradient>
                    <linearGradient id="couleurMasseJaune" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#D7D700" />
                        <stop offset="25%" stop-color="#FEFFA6" />
                        <stop offset="75%" stop-color="#D7D700" />
                        <stop offset="100%" stop-color="#D7D700" />
                    </linearGradient>
                </defs>


                <g transform="translate(50, 70)">

                    <g id="piston_cale_et_masses">
                        <rect id="piston" x="100" y="165" width="100" height="10" rx="3" fill="gray" stroke="black"/>
                        <rect id="cale" x="184" y="167" width="30" height="6" rx="3" fill="black" visibility="hidden"/>
                    </g>

                    <g id="cylindre" stroke="black">
                        <line x1="100" y1="-70" x2="100" y2="175" />
                        <line x1="100" y1="175" x2="200" y2="175"/>
                        <line x1="200" y1="-70" x2="200" y2="175"/>
                    </g>

                    <rect id="masse6" class="draggable" width="40" height="40" x="130" y="125" fill="url(#couleurMasseViolette)" stroke="black"/>
                    <rect id="masse1" class="draggable" width="14" height="18" x="-20" y="157" fill="url(#couleurMasseOrange)" stroke="black"/>
                    <rect id="masse2" class="draggable" width="14" height="18" x="0" y="157" fill="url(#couleurMasseBleue)" stroke="black"/>
                    <rect id="masse3" class="draggable" width="14" height="18" x="163" y="157" fill="url(#couleurMasseVerte)" stroke="black"/>
                    <rect id="masse4" class="draggable" width="14" height="18" x="103" y="157" fill="url(#couleurMasseBleueVerte)" stroke="black"/>
                    <rect id="masse5" class="draggable" width="14" height="18" x="183" y="157" fill="url(#couleurMasseJaune)" stroke="black"/>

                    <rect width="105" height="5" fill="#e6c29a" stroke="black" x="-40" y="175"/>
                </g>
                <svg viewBox="0 0 512 512" x="0" y="0" width="20">
                    <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                    <path d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"/>
                </svg>


            </svg>
        </div>

        <!-- menu de droite -->
        <div class="three columns">
            <h5>Paramètres</h5>
            <fieldset id="menu_parametres">

                <label>
                    <input type="checkbox"  id="checkbox_cale" onclick="bloque_libere_piston()">
                    <span class="label-body">Piston bloqué</span>
                </label>

            </fieldset>

            <input type="range" id="temperature_reservoir" min="100" max="1000" value="300">

            <p><i class="fas fa-sync-alt"></i> Recharger</p>
            <p><i class="fas fa-download"></i></i> Sauvegarder</p>
            <p><i class="fas fa-eraser"></i> Effacer</p>
            <p><i class="fas fa-eye"></i> Masquer</p>
            <p><i class="fas fa-eye-slash"></i> Afficher</p>
            <p><i class="fas fa-plus-square"></i></i> Ouvrir</p>
            <p><i class="fas fa-minus-square"></i> Fermer</p>
            <p><i class="fa-regular fa-square-check"></i> Check</p>
            <h5>Visualisation</h5>
            <p><strong>Pression : </strong><span id="texte_pression"></span> bar</p>
            <p><strong>Température : </strong><span id="texte_temperature"></span> K</p>            
        </div>
    </div>


</div>


</body>
</html>
